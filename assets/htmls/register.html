<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="main-container">
    <h3>Registro</h3>
    <p>Completa los datos para registrarte</p>
    <form action="" id="main-register">
      <label for="name">Nombre: <input type="text" id="reg-name" placeholder="Tu nombre"></label><br>
      <span></span><br>
      <label for="lastname">Apellido: <input type="text" id="reg-lastname" placeholder="Tu apellido"></label><br>
      <span></span><br>
      <label for="email">Correo: <input type="email" id="reg-email" placeholder="Ej. mir@flor.es"></label><br>
      <span></span><br>
      <label for="pswrd">Contraseña: <input type="password" id="reg-pswrd" placeholder="Tu contraseña"></label><br>
      <span></span><br><br>
      <button type="submit" id="btn-reg-coder">Regístrate!</button>
    </form>

  </div>



  <script src="../js/register.js"></script>
</body>
</html>
