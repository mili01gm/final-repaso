<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="main-container">
    <h3>Registro</h3>
    <p>Completa los datos para registrarte</p>
    <form action="" id="main-register">
      <label for="name">Nombre: </label><input type="text" id="name" placeholder="Tu nombre" autofocus><br>
      <span></span><br>
      <label for="lastname">Apellido: </label><input type="text" id="lastname" placeholder="Tu apellido"><br>
      <span></span><br>
      <label for="email">Correo: </label><input type="email" id="email" placeholder="Ej. mir@flor.es"><br>
      <span></span><br>
      <label for="pswrd">Contraseña: </label><input type="password" id="pswrd" placeholder="Tu contraseña"><br>
      <span></span><br><br>
      <button type="submit" id="btn-reg-coder">Regístrate!</button><br>
      <span></span>
    </form>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
